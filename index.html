<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Referral Code</title>
  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script>
    async function fetchCode() {
      let response = await fetch('https://spotback.onrender.com/get-code');
      let data = await response.json();
      const codeContainer = document.getElementById('code-container');

      if (data.error) {
        codeContainer.innerHTML = `
          <div class="alert alert-danger" role="alert">
            No more codes available
          </div>
        `;
      } else {
        codeContainer.innerHTML = `
          <p class="fs-4" id="code-text">
            <a href="https://authors-direct.com/spotify/?code=${data.code}" target="_blank" class="text-decoration-none">
              ${data.code}
            </a>
          </p>
          <button class="btn btn-primary" onclick="copyCode()">Copy Code</button>
          <hr class="my-4">
          <p>Copy this code, or click the link below to use it:</p>
          <a href="https://authors-direct.com/spotify/" target="_blank" class="text-decoration-none">
            https://authors-direct.com/spotify/
          </a>
        `;
      }
    }

    function copyCode() {
      const codeElement = document.getElementById("code-text");
      const codeText = codeElement.innerText.trim();
      navigator.clipboard.writeText(codeText).then(() => {
        alert("Code copied to clipboard!");
      });
    }

    window.onload = fetchCode;
  </script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Your Spotify Referral Code</h1>
    <div id="code-container" class="text-center fs-5">
      Loading...
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
